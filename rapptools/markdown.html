<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor - RAPPtools</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary: #742774;
      --bg: #1a1a1a;
      --surface: #242424;
      --text: #e0e0e0;
      --border: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      padding: 12px 16px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .toolbar h1 { font-size: 16px; color: var(--primary); margin-right: auto; }
    .toolbar button {
      padding: 8px 12px;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .toolbar button:hover { background: var(--border); }
    .toolbar button.active { background: var(--primary); border-color: var(--primary); }
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .panel-header {
      padding: 8px 16px;
      background: rgba(0,0,0,0.2);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
    }
    textarea {
      flex: 1;
      padding: 20px;
      background: transparent;
      border: none;
      border-right: 1px solid var(--border);
      color: var(--text);
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 14px;
      resize: none;
      line-height: 1.6;
    }
    textarea:focus { outline: none; }
    .preview {
      flex: 1;
      padding: 20px;
      overflow: auto;
      line-height: 1.6;
    }
    .preview h1, .preview h2, .preview h3 { margin: 1em 0 0.5em; color: var(--primary); }
    .preview h1 { font-size: 2em; }
    .preview h2 { font-size: 1.5em; }
    .preview h3 { font-size: 1.2em; }
    .preview p { margin-bottom: 1em; }
    .preview code {
      background: var(--surface);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Consolas, monospace;
    }
    .preview pre {
      background: var(--surface);
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 1em;
    }
    .preview pre code { background: transparent; padding: 0; }
    .preview ul, .preview ol { margin-left: 2em; margin-bottom: 1em; }
    .preview blockquote {
      border-left: 4px solid var(--primary);
      padding-left: 1em;
      margin: 1em 0;
      opacity: 0.8;
    }
    .preview a { color: var(--primary); }
    .preview table { border-collapse: collapse; margin-bottom: 1em; }
    .preview th, .preview td { border: 1px solid var(--border); padding: 8px 12px; }
    .preview th { background: var(--surface); }
  </style>
</head>
<body>
  <div class="toolbar">
    <h1><i class="fas fa-file-alt"></i> Markdown</h1>
    <button onclick="insertMd('**', '**')" title="Bold"><i class="fas fa-bold"></i></button>
    <button onclick="insertMd('*', '*')" title="Italic"><i class="fas fa-italic"></i></button>
    <button onclick="insertMd('# ', '')" title="Heading"><i class="fas fa-heading"></i></button>
    <button onclick="insertMd('`', '`')" title="Code"><i class="fas fa-code"></i></button>
    <button onclick="insertMd('[', '](url)')" title="Link"><i class="fas fa-link"></i></button>
    <button onclick="insertMd('- ', '')" title="List"><i class="fas fa-list"></i></button>
    <button onclick="copyMd()"><i class="fas fa-copy"></i> Copy</button>
  </div>

  <div class="main">
    <div class="panel">
      <div class="panel-header">Markdown</div>
      <textarea id="editor" oninput="render()" placeholder="# Hello World

Write some **markdown** here...

- Item 1
- Item 2

\`code\` and more!"></textarea>
    </div>
    <div class="panel">
      <div class="panel-header">Preview</div>
      <div class="preview" id="preview"></div>
    </div>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    // Load saved content
    editor.value = localStorage.getItem('rapptools-markdown') || '';

    function render() {
      preview.innerHTML = marked.parse(editor.value);
      localStorage.setItem('rapptools-markdown', editor.value);
    }

    function insertMd(before, after) {
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      const text = editor.value;
      const selected = text.substring(start, end) || 'text';
      editor.value = text.substring(0, start) + before + selected + after + text.substring(end);
      editor.focus();
      editor.setSelectionRange(start + before.length, start + before.length + selected.length);
      render();
    }

    function copyMd() {
      navigator.clipboard.writeText(editor.value);
      alert('Copied to clipboard!');
    }

    render();
  </script>
</body>
</html>
