<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - RAPPtools</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #742774;
      --bg: #1a1a1a;
      --surface: #242424;
      --text: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .calculator {
      background: var(--surface);
      border-radius: 16px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .display {
      background: #111;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: right;
    }
    .display .expression {
      font-size: 14px;
      opacity: 0.5;
      min-height: 20px;
    }
    .display .result {
      font-size: 36px;
      font-weight: 300;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: var(--text);
      transition: all 0.15s;
    }
    button:hover { background: #444; }
    button:active { transform: scale(0.95); }
    .op { background: var(--primary); }
    .op:hover { background: #8a3a8a; }
    .clear { background: #f44336; }
    .clear:hover { background: #e53935; }
    .equals { background: #4caf50; }
    .equals:hover { background: #43a047; }
    .wide { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearAll()">C</button>
      <button onclick="backspace()"><i class="fas fa-backspace"></i></button>
      <button onclick="append('%')">%</button>
      <button class="op" onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('*')">x</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op" onclick="append('+')">+</button>

      <button class="wide" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let expression = '';
    let lastResult = '';

    function updateDisplay() {
      document.getElementById('expression').textContent = lastResult;
      document.getElementById('result').textContent = expression || '0';
    }

    function append(val) {
      expression += val;
      updateDisplay();
    }

    function clearAll() {
      expression = '';
      lastResult = '';
      updateDisplay();
    }

    function backspace() {
      expression = expression.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      try {
        lastResult = expression + ' =';
        expression = String(eval(expression.replace('%', '/100')));
        updateDisplay();
      } catch {
        expression = 'Error';
        updateDisplay();
        setTimeout(clearAll, 1000);
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key >= '0' && e.key <= '9' || ['+', '-', '*', '/', '.', '%'].includes(e.key)) append(e.key);
      else if (e.key === 'Enter') calculate();
      else if (e.key === 'Escape') clearAll();
      else if (e.key === 'Backspace') backspace();
    });
  </script>
</body>
</html>
