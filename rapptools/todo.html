<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - RAPPtools</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #742774;
      --bg: #1a1a1a;
      --surface: #242424;
      --text: #e0e0e0;
      --border: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    h1 { color: var(--primary); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--text);
      font-size: 16px;
    }
    input:focus { outline: none; border-color: var(--primary); }
    button {
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { opacity: 0.9; }
    .todo-list { list-style: none; }
    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--surface);
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .todo-item.done span { text-decoration: line-through; opacity: 0.5; }
    .todo-item span { flex: 1; }
    .todo-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--primary);
    }
    .delete-btn {
      background: transparent;
      color: #f44336;
      padding: 8px;
    }
    .stats {
      margin-top: 20px;
      padding: 12px;
      background: var(--surface);
      border-radius: 8px;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-tasks"></i> Todo List</h1>
    <div class="input-row">
      <input type="text" id="todoInput" placeholder="Add a new task..." onkeypress="if(event.key==='Enter')addTodo()">
      <button onclick="addTodo()"><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todo-list" id="todoList"></ul>
    <div class="stats" id="stats"></div>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem('rapptools-todos') || '[]');

    function save() {
      localStorage.setItem('rapptools-todos', JSON.stringify(todos));
      render();
    }

    function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (!text) return;
      todos.push({ id: Date.now(), text, done: false });
      input.value = '';
      save();
    }

    function toggleTodo(id) {
      todos = todos.map(t => t.id === id ? { ...t, done: !t.done } : t);
      save();
    }

    function deleteTodo(id) {
      todos = todos.filter(t => t.id !== id);
      save();
    }

    function render() {
      const list = document.getElementById('todoList');
      list.innerHTML = todos.map(t => `
        <li class="todo-item ${t.done ? 'done' : ''}">
          <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggleTodo(${t.id})">
          <span>${t.text}</span>
          <button class="delete-btn" onclick="deleteTodo(${t.id})"><i class="fas fa-trash"></i></button>
        </li>
      `).join('');

      const done = todos.filter(t => t.done).length;
      document.getElementById('stats').textContent = `${done}/${todos.length} completed`;
    }

    render();
  </script>
</body>
</html>
