<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes - RAPPtools</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #742774;
      --bg: #1a1a1a;
      --surface: #242424;
      --text: #e0e0e0;
      --border: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-header h2 { font-size: 16px; color: var(--primary); }
    .notes-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .note-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 4px;
    }
    .note-item:hover { background: rgba(116, 39, 116, 0.1); }
    .note-item.active { background: rgba(116, 39, 116, 0.2); }
    .note-item h3 {
      font-size: 14px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .note-item .date { font-size: 11px; opacity: 0.5; }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .editor-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 10px;
    }
    .editor-header input {
      flex: 1;
      padding: 8px 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      font-size: 16px;
    }
    .editor-header input:focus { outline: none; border-color: var(--primary); }
    textarea {
      flex: 1;
      padding: 20px;
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 15px;
      line-height: 1.6;
      resize: none;
      font-family: 'SF Mono', Consolas, monospace;
    }
    textarea:focus { outline: none; }
    button {
      padding: 8px 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { opacity: 0.9; }
    .delete-btn { background: #f44336; }
    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-sticky-note"></i> Notes</h2>
      <button onclick="newNote()"><i class="fas fa-plus"></i></button>
    </div>
    <div class="notes-list" id="notesList"></div>
  </div>

  <div class="editor" id="editor">
    <div class="empty-state">Select or create a note</div>
  </div>

  <script>
    let notes = JSON.parse(localStorage.getItem('rapptools-notes') || '[]');
    let currentId = null;

    function save() {
      localStorage.setItem('rapptools-notes', JSON.stringify(notes));
      renderList();
    }

    function newNote() {
      const note = {
        id: Date.now(),
        title: 'Untitled',
        content: '',
        updated: new Date().toISOString()
      };
      notes.unshift(note);
      save();
      selectNote(note.id);
    }

    function selectNote(id) {
      currentId = id;
      const note = notes.find(n => n.id === id);
      if (!note) return;

      document.getElementById('editor').innerHTML = `
        <div class="editor-header">
          <input type="text" value="${note.title}" onchange="updateTitle(this.value)" placeholder="Note title...">
          <button class="delete-btn" onclick="deleteNote()"><i class="fas fa-trash"></i></button>
        </div>
        <textarea placeholder="Start typing..." onchange="updateContent(this.value)">${note.content}</textarea>
      `;
      renderList();
    }

    function updateTitle(title) {
      const note = notes.find(n => n.id === currentId);
      if (note) {
        note.title = title || 'Untitled';
        note.updated = new Date().toISOString();
        save();
      }
    }

    function updateContent(content) {
      const note = notes.find(n => n.id === currentId);
      if (note) {
        note.content = content;
        note.updated = new Date().toISOString();
        save();
      }
    }

    function deleteNote() {
      notes = notes.filter(n => n.id !== currentId);
      currentId = null;
      save();
      document.getElementById('editor').innerHTML = '<div class="empty-state">Select or create a note</div>';
    }

    function renderList() {
      document.getElementById('notesList').innerHTML = notes.map(n => `
        <div class="note-item ${n.id === currentId ? 'active' : ''}" onclick="selectNote(${n.id})">
          <h3>${n.title}</h3>
          <div class="date">${new Date(n.updated).toLocaleDateString()}</div>
        </div>
      `).join('');
    }

    renderList();
  </script>
</body>
</html>
